<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Contact Us</title>
  </head>
  <body>
    <div class="wapper">
      <div class="contact">
        <div class="contactContent">
          <div class="underLine"><h1>Contact us</h1></div>
          <p>
            if you have question please do not hesisate to contact us during
            working hours <br />from 8 am till 4 pm
          </p>
          <ul class="text">
              <li><i class="fa fa-phone">(097) 555-0103</i></li>
              <li><i class="fa fa-envelope"> information@ca.com</i></li>
            <li><i class="fa fa-map-marker">Main st, building 10</i></li>
            
            
          </ul>

          <img src="./location.png" alt="location image" />
        </div>
        <div class="messageForm">
          <div class="underLine"><h1>Send us a Message</h1></div>
          <form>
            <input type="text" name="name" id="name" placeholder="Name" />
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input type="email" name="email" id="email" placeholder="Email" />
            <textarea
              name="message"
              id="message"
              cols="50"
              rows="6"
              placeholder="Message"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>

      <footer>
        <p>
          Copyright &copy; 2021 All Rights Reserved By Forest<span
            class="orangeColor"
            >Matters</span
          >
        </p>
      </footer>
    </div>
  </body>
</html>

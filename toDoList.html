<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My to-do list</title>
  </head>

  <body>
    <div class="content">
      <div class="greenBox">
        <div class="whiteBox">
          <!-- input -->
          <div class="input">
            <h2>My to-do list</h2>
            <p>Double-click an item to mark it complete</p>
            <div>
              <input type="text" name="text" id="text" />
              <button class="btns" id="btnInput">Add</button>
            </div>
          </div>

          <!-- list -->
          <div class="section2">
            <div class="list">
              <ol class="list">
                <li class="list">My</li>
                <li
                  class="list"
                  style="
                    text-decoration: line-through;
                    background-color: lightgray;
                  "
                >
                  to do
                </li>
                <li class="list">list</li>
              </ol>
            </div>
          </div>

          <!-- bottons -->
          <div>
            <button class="btns" id="btn1">Clear Completed</button>
            <button class="btns" id="btn2">Empty List</button>
            <button class="btns" id="btn3">Save list</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
